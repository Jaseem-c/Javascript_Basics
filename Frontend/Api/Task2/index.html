<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-User</title>
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="text-center text-success mt-5">Users List</h1>
    <div class="row p-3 mt-3" id="result">

    </div>
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((response) => {
        response.json().then((product => {
            console.log(product);
            product.forEach(item => {
                result.innerHTML += `
            <div class="col-md-3 mt-3">
            <div class="container border shadow bg-dark rounded">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="" width="100px" 
                        height="100px" class="mt-3">
                        <h4 class="text-danger mt-2 text-decoration-underline">User Details</h4>
                </div>
                <div class="ms-2 mb-4">
                    <h5 class="mt-2 text-light">Id : ${item.id}</h5>
                    <h5 class="mt-2 text-light">Email : ${item.email}</h5>
                    <h5 class="mt-2 text-light">Username : ${item.username}</h5>
                    <h5 class="mt-2 text-light">First Name : ${item.name.firstname}</h5>
                    <h5 class="mt-2 text-light">City : ${item.address.city}</h5>
                    <h5 class="mt-2 text-light">Street :  ${item.address.street}</h5>
                    <h5 class="mt-2 text-light">Latitude :  ${item.address.geolocation.lat}</h5>
                </div>
            </div>
        </div>
                `
            });
        }))
    })
</script>

</html>
