        font-family: "Playfair Display", serif;
    }
</style>

<body>
    <div style="width: 100%;height: 100vh;" class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-primary">Lucky Win Contest</h1>
        <h1 class="mt-4" id="result"></h1>

    </div>
</body>
<script>
    const luckyContest = new Promise((res, rej) => {
        myLottery = 3
        lottery = Math.floor(Math.random() * 5)
        // console.log(lottery);
        if (myLottery == lottery) {
            res('you won')
        }
        else {
            rej("Better Luck Next Time")
        }
    })

        luckyContest.then((response) => {
            result.innerHTML = response

        })
        luckyContest.catch((error) => {
            result.innerHTML = error
        })
 
</script>

</html>
